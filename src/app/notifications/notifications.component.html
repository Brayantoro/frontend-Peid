<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="header">
                <h4 class="title">Notifications</h4>
                <p class="category">Handcrafted by our friend <a target="_blank"
                        href="https://github.com/mouse0270">Robert McIntosh</a>. Please checkout the <a
                        href="http://bootstrap-notify.remabledesigns.com/" target="_blank">full documentation.</a></p>
            </div>


            <div class="content">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <div class="col-md-6">
                            <div class="text-center">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="text-center">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="places-buttons">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 text-center">
                            <h5>Notifications Places
                                <p class="category">Click to view notifications</p>
                            </h5>
                        </div>
                    </div>
                
                    <div class="content">
                        <div class="center-block">
                            <div class="row">

                                <form>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <!-- Full Name -->
                                            <label for="full_name_id" class="control-label">Full Name</label>
                                            <input type="text" class="form-control" id="full_name_id" name="full_name"
                                                placeholder="John Deer">
                                        </div>

                                        <div class="form-group">
                                            <!-- Street 1 -->
                                            <label for="street1_id" class="control-label">Street Address 1</label>
                                            <input type="text" class="form-control" id="street1_id" name="street1"
                                                placeholder="Street address, P.O. box, company name, c/o">
                                        </div>

                                        <div class="form-group">
                                            <!-- Street 2 -->
                                            <label for="street2_id" class="control-label">Street Address 2</label>
                                            <input type="text" class="form-control" id="street2_id" name="street2"
                                                placeholder="Apartment, suite, unit, building, floor, etc.">
                                        </div>

                                        <div class="form-group">
                                            <!-- City-->
                                            <label for="city_id" class="control-label">City</label>
                                            <input type="text" class="form-control" id="city_id" name="city"
                                                placeholder="Smallville">
                                        </div>

                                        <div class="form-group">
                                            <!-- State Button -->
                                            <label for="state_id" class="control-label">State</label>
                                            <select class="form-control" id="state_id">
                                                <option value="AL">Alabama</option>
                                                <option value="AK">Alaska</option>
                                                <option value="AZ">Arizona</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorado</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DE">Delaware</option>
                                                <option value="DC">District Of Columbia</option>

                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <!-- Zip Code-->
                                            <label for="zip_id" class="control-label">Zip Code</label>
                                            <input type="text" class="form-control" id="zip_id" name="zip"
                                                placeholder="#####">
                                        </div>

                                        <div class="form-group">
                                            <!-- Submit Button -->
                                            <button type="submit" class="btn btn-primary">Buy!</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>



                </div>

            </div>
        </div>
    </div>
</div>
