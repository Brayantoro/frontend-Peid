<div class="main-content">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="header">
                    <h4 class="title">Inicio de sesion usuario</h4>
                </div>
                <div class="content">
                    <form>

                        <div class="content">
                            <div class="row">
                                <div class="col-md-6 mx-auto mt-5">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Direccion de correo</label>
                                        <input [formControl]="email" type="email" class="form-control"
                                            placeholder="Email">
                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-center">Contraseña usuario</label>
                                        <input [formControl]="password" type="text" class="form-control"
                                            placeholder="Contraseña">
                                    </div>
                                </div>
                            </div>

                        </div>
                        
                        <button type="submit" class="btn btn-info btn-fill  ">Iniciar sesion</button>
                        <div class="clearfix"></div>
                    </form>
                    <hr>
                    <div class="form-group mt-4">
                        <p>Cree una cuenta?<a [routerLink]="['/register']">Registrar</a></p>
                      
                   </div>

                </div>
            </div>
        </div>
    </div>
</div>
