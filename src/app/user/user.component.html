<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Editar Usuario</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                              
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Nombre de usuario</label>
                                        <input type="text" class="form-control" placeholder="nombre de usuario" >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Direccion de correo</label>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" placeholder="Nombre" >
                                    </div>
                                </div>
                               
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Cargo</label>
                                        <input type="text" class="form-control" placeholder="cargo" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ciudad</label>
                                        <input type="text" class="form-control" placeholder="Ciudad" >
                                    </div>
                                </div>
                             
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Codigo postal</label>
                                        <input type="number" class="form-control" placeholder="Codigo">
                                    </div>
                                </div>
                            </div>

                        
                            <button type="submit" class="btn btn-info btn-fill pull-right">Actualizar datos</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                
                   
                        <div class="container">
                            <div class="card">
                                <div class="card-header">
                                    <h3>
                                        <div class="text-center">  Usuarios</div>
                                      
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th layout-align="center center">CODIGO</th>
                                                <th>EMAIL</th>
                                                <th>NOMBRE</th>
                                                <th>PAASWORD</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let usuario of usuarios" class="text-center">
                                                <td>{{usuario.codigo}}</td>
                                                <td>{{usuario.email}}</td>
                                                <td>{{usuario.nombre}}</td>
                                                <td>{{usuario.password}}</td>
                                                <td>
                                                  <button class="btn btn-warning">Editar</button>
                                                  <button class="btn btn-danger" style="margin: 10px;">Eliminar</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <hr>
                </div>
            </div>
        </div>
